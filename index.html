<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="./js/scripts.js" defer></script>
  <script src="https://kit.fontawesome.com/0f7ed121de.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./css/style.css" />
  <title>Campo Minado</title>
</head>

<body>
  <header>

    <div class="containner-header ">

      <div class="bg-light flex-col">
        <div id="bombs-left"></div>
        <p class="small-text">Minas</p>
      </div>

      <div class="bg-light flex-col">
        <div id="timer">0:00:00</div>
        <p class="small-text">Tempo</p>
      </div>

      <div class="bg-light">
        <button class="button " id="easy-option">Easy</button>
      </div>

      <div class="bg-light">
        <button class="button" id="medium-option">Medium</button>
      </div>
      <div class="bg-light">
        <button class="button" id="hard-option">Hard</button>
      </div>

    </div>

  </header>

  <div class="containner">
    <div id="minefield" class="grid"></div>
  </div><!-- containner -->

</body>

</html>
